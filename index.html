<!-- <!DOCTYPE html> -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johnny Doe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style/css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <!-- Navbar Start -->
      <div class="container-fluid shadow sticky-top">
        <nav class="navbar navbar-expand-lg py-3">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><img
                class="navbar-logo"
                src="./assets/images/logo.svg"
                alt="Johnny Doe Logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#home">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#services">SERVICES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#portfolio">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">CONTACT</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                  <span class="theme__text">THEME</span>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input p-2"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                      onclick="themeSwitcher()"
                    />
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Navbar End -->
      <!--Hero Start -->
      <section id="home">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="container">
            <div class="carousel__control d-flex position-absolute">
              <button
                class="carousel-control-prev position-relative"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="carousel__control__text">Previous</span>
              </button>
              <button
                class="carousel-control-next position-relative"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span class="carousel__control__text">Next</span>
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/image-horizontal-1.jpg"
                class="d-block w-100"
                alt="Lake view with trees in the sunset. Original photo by Владимир Васильев"
              />
              <div class="carousel-caption">
                <h1 class="carousel__title">First slide label</h1>
                <p class="carousel__text">
                  Original photo by
                  <span class="text-primary">Владимир Васильев</span>
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/image-horizontal-2.jpg"
                class="d-block w-100"
                alt="Lake with mountain view. Original photo by Ian Beckley"
              />
              <div class="carousel-caption">
                <h1 class="carousel__title">Second slide label</h1>
                <p class="carousel__text">
                  Original photo by
                  <span class="text-primary">Ian Beckley</span>
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/image-horizontal-3.jpg"
                class="d-block w-100"
                alt="Forest with sun rays. Original photo by Johannes Plenio"
              />
              <div class="carousel-caption">
                <h1 class="carousel__title">Third slide label</h1>
                <p class="carousel__text">
                  Original photo by
                  <span class="text-primary">Johannes Plenio</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Hero End -->
    </header>

    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./src/js/themeSwitcher.js"></script>
  </body>
</html>
