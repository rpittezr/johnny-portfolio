<!-- <!DOCTYPE html> -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johnny Doe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style/css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <!-- Navbar Start -->
    <div class="container-fluid shadow">
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              class="navbar-logo"
              src="./assets/images/logo.svg"
              alt="Johnny Doe Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">CONTACT</a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <span class="theme__text">THEME</span>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input p-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                    onclick="themeSwitcher()"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./src/js/themeSwitcher.js"></script>
  </body>
</html>
